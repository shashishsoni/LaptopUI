services:
  - type: web
    name: laptopui
    env: node
    buildCommand: npm run render-build
    startCommand: npm run render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false
    healthCheckPath: /health 